<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook Login Page</title>

    <link
      rel="shortcut icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="faceclass">
        <p class="pclass">facebook</p>
        <p class="helpclass">
          Facebook helps you connect and share <br />
          with the people in your life.
        </p>
      </div>
      <div class="box">
        <form action="">
          <input
            class="emaliclass"
            type="text"
            placeholder="  Email address or phone number"
          />
          <br />
          <br />
          <input
            class="passwordclass"
            type=" password"
            placeholder="  Password"
          />
          <br />
          <br />
          <button id="lohinclass">Log in</button> <br />
          <br />
          <p class="forgetclass">
            <a
              href="https://en-gb.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
              style="text-decoration: none"
              >Forgotten Passwoed?</a
            >
          </p>
          <br />
          <br />
          <button id="newclass">
            <a
              href="https://en-gb.facebook.com/r.php?entry_point=login"
              style="color: wheat; text-decoration: none"
              >Create new account</a
            >
          </button>
          <br />
          <br />
          <div class="lastclass">
            <p>Create a Page for a celebrity, brand or business</p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer style="background-color: rgb(216, 201, 230)">
    <p>
      English (UK) বাংলা हिन्दी اردو नेपाली ଓଡ଼ିଆ Español Português (Brasil)
      Français (France) Deutsch Italiano
    </p>
  </footer>
</html>
