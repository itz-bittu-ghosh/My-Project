<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
 <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="div">
      <button id="bat">
        <img src="Pic/Bat.png" alt="" />
        <p>Bat</p>
      </button>
      <button id="ball">
        <img src="Pic/Ball.png" alt="" />
        <p>Ball</p>
      </button>
      <button id="stump">
        <img src="Pic/stump.png" alt="" />
        <p>Stamp</p>
      </button>
    </div>
    <div class="score">
      <p id="yourCh"></p>
      <p id="comCh"></p>
      <p id="win"></p>
      <p id="score">Your Score : Win-0, Loss-0, Tei-0</p>

      <button class="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
