<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <header class="heading">~Expenses Tracker~</header>
    <div class="div_Inputs">
      <input type="text" id="expence_Name" placeholder="Expense Name">
      <input type="number" id="amount" placeholder="Amount">
      <select id="category">
        <option value="" disabled selected>Select Category</option>
        <option value="Foods">Foods</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>

      <input type="date" id="date">
      <button id="add_Expences">Add Expense</button>
    </div>

    <div class="data_recode">
      <div class="div_Data_heading">
        <div>Expense Name</div>
        <div>Amount</div>
        <div>Category</div>
        <div>Date</div>
        <div>Delete</div>
      </div>
      <div id="expenseList"></div>
    </div>
      <div class="total_count">
        <span>Total Expenses:</span>
        <span class="total_show"></span>
      </div>


  </main>

  <script src="script.js"></script>


</body>

</html>
